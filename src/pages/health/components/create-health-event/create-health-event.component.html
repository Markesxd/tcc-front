    <div class="p-3">
        <div class="form-header">
            <h3 class="form-title">{{isCreating? 'Novo' : ''}} Evento</h3>
            <svg class="form-icon" (click)="dismiss()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </div>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div>
                <label class="form-label" for="name">Nome</label>
                <input class="form-control" type="text" id="name" formControlName="name">
            </div>
            <div>
                <label class="form-label" for="date">Data</label>
                <input class="form-control" type="date" id="date" formControlName="date">
            </div>
            <div>
                <label class="form-label" for="repeat">Intervalo de Repetição</label>
                <select class="form-select" formControlName="repeatInterval" id="repeat">
                    <option *ngFor="let value of repeatIntervalValues" [value]="value">{{value | FormatRepeatInterval}}</option>
                </select>
            </div>
            <div>
                <label class="form-label">gatos</label>
                <div class="form-check" *ngFor="let cat of cats; let i = index">
                    <input class="form-check-input" (change)="onChangeCat($event)" type="checkbox" id="i{{cat.id}}" [value]="cat.id">
                    <label class="mt-1" for="i{{cat.id}}">{{cat.nome}}</label>
                </div>
            </div>
            <button class="form-buttom" type="submit" [disabled]="!editForm.valid">{{isCreating ? 'Cadastrar' : 'Salvar'}}</button>
        </form>
    </div>
